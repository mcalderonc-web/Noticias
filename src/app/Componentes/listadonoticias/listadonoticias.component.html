<div class="row row-cols-1 row-cols-md-2 g-4">
    <div class="col" *ngFor="let item of listado">
      <div class="card">
        <img [src]="item.urlToImage" class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title"> {{item.title}}</h5>
          <p class="card-text">{{item.content}}</p>
        </div>
      </div>
      <! - Para evitar que se pierda la pagina de busqueda se coloca la opcion target para que abra una ventana 
      nueva cuando se oprima click sobre mas información - !> 
      
    <a [href]="item.url" class ="btn btn-primary btn-block" target="_blank">+Información</a>
    </div>
  </div>
